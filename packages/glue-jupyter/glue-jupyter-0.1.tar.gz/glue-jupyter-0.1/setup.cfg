[metadata]
name = glue-jupyter
url = https://glueviz.org
author = Maarten A. Breddels
author_email = maartenbreddels@gmail.com
license = BSD License
description = Jupyter notebook/lab viewers for glue

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires = 
	setuptools_scm
install_requires = 
	glue-core>=0.15
	glue-vispy-viewers>=0.12
	notebook
	ipympl
	ipyvolume
	ipywidgets
	ipymaterialui==0.1.1
	ipyvuetify>=1.0.4,<2
	bqplot-image-gl
	bqplot>=0.12

[options.extras_require]
test = 
	pytest
	pytest-cov
	runipy
	codecov
docs = 
	sphinx
	sphinx-automodapi
	numpydoc
	nbsphinx
	sphinx-rtd-theme

[options.package_data]
glue_jupyter.table = *.vue
glue_jupyter.widgets = *.vue
glue_jupyter.bqplot.tests = data/*.ipynb
glue_jupyter.ipyvolume.tests = data/*.ipynb
glue_jupyter.matplotlib.tests = data/*.ipynb
glue_jupyter.tests = data/*.ipynb

[egg_info]
tag_build = 
tag_date = 0

