    {% block topbar %}
    <!-- Topbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark bg-gradient-primary" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            {% block topbarheader %}
            <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
                href="{% url 'index' %}"> <i class="ni ni-tv-2">&nbsp;</i>&nbsp;Dashboard</a>
            {% endblock topbarheader %}




            {% if request.user.is_superuser %}
            <ul class="navbar-nav align-items-center d-none d-md-flex">
                <li class="nav-item dropdown">
                    <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <div class="media align-items-center">
                            <i class="fas fa-user-astronaut"></i>

                            <div class="media-body ml-2 d-none d-lg-block">
                                <span class="mb-0 text-sm  font-weight-bold">{{ request.user.get_username() }}</span>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
                        <div class=" dropdown-header noti-title">
                            <h6 class="text-overflow m-0">Welcome!</h6>
                        </div>

                        <div class="dropdown-divider"></div>
                        <a href="{% url 'logout' %}" class="dropdown-item">
                            <i class="ni ni-user-run"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <!-- End TopBar -->
    {% endblock topbar %}
