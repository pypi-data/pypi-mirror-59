[metadata]
name = click-from-docstring
version = 0.1.0a1
url = https://github.com/EpicWink/click-from-docstring
project_urls = 
	Bugs=https://github.com/EpicWink/click-from-docstring/issues
	Source=https://github.com/EpicWink/click-from-docstring
author = Laurie O
author_email = laurie_opperman@hotmail.com
license = MIT
license_file = LICENSE
description = Generate `click` commands from function docstrings.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = click, docstring
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: User Interfaces

[options]
install_requires = 
	click~=7.0
python_requires = ~=3.5
package_dir = =src
py_modules = click_from_docstring

[egg_info]
tag_build = 
tag_date = 0

