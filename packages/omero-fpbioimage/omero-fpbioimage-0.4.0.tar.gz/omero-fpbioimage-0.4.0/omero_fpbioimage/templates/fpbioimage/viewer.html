<!DOCTYPE html>
<html>
<head>
  <title>OMERO First Person Bioimage</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- EDIT THIS JAVASCRIPT! -->
  <script type='text/javascript'>

    var fpb = {
      atlasMode: 'true',
      pathToImages: "{% url 'fpbioimage_index' %}imageStacks/{{ image_id }}",// This is the path relative to the FPBioimage parent folder
      uniqueName: "fpbioimage_{{ image.id }}",// Give this image stack a unique name for bookmarking to work correctly
      sliceWidth: {{ slice_width }},
      sliceHeight: {{ slice_height }},
      numberOfImages: {{ slice_count }}, // Number of images in the stack
      imagePrefix: "", // The prefix of the image stack file names
      numberingFormat: "000", // eg. "000" for 000, 001, 002, 003 etc.
      voxelSize: {x: {{ size_x }}, y: {{ size_y }}, z:{{ size_z }}},// This needs to be a ratio of x:y:z voxel size.
      fileType: "png",
      // optional parameters
      intensity: 1.0,
      pathToFPBioimage: "{% static 'fpbioimage/FPBioimage' %}" // The path to the FPBioimage folder from this webpage
    }
  </script>
  <!-- END OF REQUIRED EDITS -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
    margin: 0;
  }

  .header {
    height:40px;
    background: #009688;
    text-align: center;
    color: white;
    font-size: 22px;
  }

  footer {
    position: absolute;
    bottom: 0;
    text-align: center;
    width: 100%;
    background: #ccc;
    height: 35px;
  }

  #fpbDiv {
    width: 100%;
    height: calc(100% - 75px);
    position: absolute;
    top: 40px;
  }
  #fpbDiv canvas {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div style="padding-top: 6px">{{ image.getName }}</div>
  </div>

  <!-- Put the WebGL Canvas in here-->
  <div id="fpbDiv"></div>

  <!-- Footer -->
  <footer>
    <p style="margin: 5px;">
      First Person Bioimage
      <a href="http://laser.ceb.cam.ac.uk/directory/marcus-fantham" class="w3-text-teal">
        &copy; Marcus Fantham</a> |
      See the paper in
      <a href="https://www.nature.com/nphoton/journal/v11/n2/full/nphoton.2016.273.html"
        class="w3-text-teal">
        Nature Photonics</a> |
      Press 'm' to show controls
    </p>
  </footer>

  <script src="{% static 'fpbioimage/FPBioimage/FPProgress.js' %}" type="text/javascript"></script>

</body>
</html>
