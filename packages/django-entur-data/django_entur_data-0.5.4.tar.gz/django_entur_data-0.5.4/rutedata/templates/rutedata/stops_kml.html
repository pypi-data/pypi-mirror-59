{% if points %}<?xml version="1.0" encoding="UTF-8"?>
	<kml xmlns="http://www.opengis.net/kml/2.2">
	<Document>
	{% for point in points %}
	  <Placemark>
		<name>{{point.StopPointRef.QuayRef.Stop.Name}}</name>
		<description></description>
		<Point>
		  <coordinates>{{point.StopPointRef.QuayRef.Stop.longitude}},{{point.StopPointRef.QuayRef.Stop.latitude}},0.000000</coordinates>
		</Point>
	  </Placemark>	
    {% endfor %}
	</Document>
	</kml>
{% endif %}
