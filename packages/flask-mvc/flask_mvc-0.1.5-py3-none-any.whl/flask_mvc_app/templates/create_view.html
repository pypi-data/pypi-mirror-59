{% extends 'base.html' %}

{% block content %}
<h1>Create</h1>

<form method="post">
    {% for col in model.get_columns(exclude=['id']) %}
        {{ model.get_edit_widget(col.key)|safe }}
    {% endfor %}

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Create</button>
            <button class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
        </div>
    </div>
</form>

{% endblock %}
