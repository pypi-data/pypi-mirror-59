{% extends 'base.html' %}

{% block content %}
<h1>Delete</h1>
<p>Are you sure to delete this item? <b>{{ object }}</b></p>

<form method="post">
    {% for col in model.get_columns(include=['id']) %}
        {{ object.get_edit_widget_rendered(col.key, {'type': 'hidden'})|safe }}
    {% endfor %}

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </div>
</form>

{% endblock %}
