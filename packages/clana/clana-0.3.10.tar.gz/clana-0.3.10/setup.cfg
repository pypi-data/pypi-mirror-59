[metadata]
name = clana
version = 0.3.10
author = Martin Thoma
author_email = info@martin-thoma.de
maintainer = Martin Thoma
maintainer_email = info@martin-thoma.de
platforms = Linux
license = MIT
url = https://github.com/MartinThoma/clana
download_url = https://github.com/MartinThoma/clana
description-file = README.md
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	Machine Learning
	Data Science
	classifiers
	Classifier Analysis
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Visualization
	Topic :: Software Development
	Topic :: Utilities

[options]
zip_safe = false
include_package_data = true
packages = find:

[tool:pytest]
addopts = --doctest-modules --mccabe --cov=./clana --cov-append --cov-report html:tests/reports/coverage-html --cov-report xml:tests/reports/coverage.xml --cov-report term --flake8 --ignore=docs/ --ignore=clana/__main__.py --durations=3 --black
doctest_encoding = utf-8
mccabe-complexity = 10

[pydocstyle]
convention = numpy
match_dir = clana

[flake8]
match_dir = clana
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E501

[mutmut]
backup = False
runner = python3 -m pytest
tests_dir = tests/

[bandit]
ignore = B311  # See https://github.com/PyCQA/bandit/issues/212

[egg_info]
tag_build = 
tag_date = 0

