{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Index{% endblock %}</h1>
{% endblock %}

{% block content %}

        <div class="row" style="height: 20px;"></div>
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="num_name" class="col-sm-2 control-label">* 台风编号及名称</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" id="num_name" name="num_name" placeholder="台风编号及名称" required> 
                </div>
            </div>
            <div class="form-group">
                <label for="strength" class="col-sm-2 control-label">台风强度</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" id="strength" name="strength" placeholder="台风强度" required>
                </div>
            </div>
            <div class="form-group">
                <label for="affect_strength" class="col-sm-2 control-label">影响时强度</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" id="affect_strength" name="affect_strength" placeholder="影响时强度" required>

                    <input class="form-control" id="inputEmail3" id="affect_period" name="affect_period" placeholder="影响时间" required>

            </div>
            <div class="form-group">
                <label for="affect_month" class="col-sm-2 control-label">月份</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" id="affect_month" name="affect_month" placeholder="月份" required>
                </div>
            </div>
            <div class="form-group">

                    <input class="form-control" id="inputEmail3" id="yuhuan_rainfall" name="yuhuan_rainfall" placeholder="雨量" required>

  <div class="form-group">

    </div>
  </div>
</form>
    </div>
    <div class="col-md-2"></div>
</div>
