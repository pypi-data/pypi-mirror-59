<form action="{% url 'feedback:call_form' %}" method="post" class="send_ajax">
    {% csrf_token %}
    <input name="form_token" type="hidden" class="token">
    <div class="consultation-input">
        {{ call_form.non_field_errors }}
        {{ call_form }}
        <input class="submit_button" type="submit" value="Отправить">
    </div>
    <div class="terms">
        <label class="terms-checkbox">
            <input class="checkbox" type="checkbox" name="checkbox-test" required>
            <span class="checkbox-custom"></span>
        </label>
        <p>Нажимая кнопку “отправить” вы даете согласие на обработку ваших <a href="#">персональных данных</a></p>
    </div>
</form>
