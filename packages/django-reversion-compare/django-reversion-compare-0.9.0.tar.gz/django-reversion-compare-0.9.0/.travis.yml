# Config file for automatic testing at travis-ci.org

# https://docs.travis-ci.com/user/languages/python/
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"

cache:
    directories:
        - $HOME/.pip-accel
        - $HOME/.cache/pip

matrix:
    allow_failures:
        - python: pypy3
    fast_finish: true
    include:
         #
         # Generated from 'tox -l' with tox2travis.py
         # https://github.com/jedie/python-code-snippets/blob/master/CodeSnippets/tox2travis.py
         #
        - env: TOXENV=py36-django22
          python: 3.6
        - env: TOXENV=py36-django22-dmp
          python: 3.6
        - env: TOXENV=py36-django30
          python: 3.6
        - env: TOXENV=py36-django30-dmp
          python: 3.6

        - env: TOXENV=py37-django22
          python: 3.7
        - env: TOXENV=py37-django22-dmp
          python: 3.7
        - env: TOXENV=py37-django30
          python: 3.7
        - env: TOXENV=py37-django30-dmp
          python: 3.7

        - env: TOXENV=py38-django22
          python: 3.8
        - env: TOXENV=py38-django22-dmp
          python: 3.8
        - env: TOXENV=py38-django30
          python: 3.8
        - env: TOXENV=py38-django30-dmp
          python: 3.8

        - env: TOXENV=pypy3-django22
          python: pypy3
        - env: TOXENV=pypy3-django22-dmp
          python: pypy3
        - env: TOXENV=pypy3-django30
          python: pypy3
        - env: TOXENV=pypy3-django30-dmp
          python: pypy3


install:
    # install only the needed package to run tox
    # tox will install all needed packages
    - travis_retry pip install tox coveralls

script:
    - ./setup.py tox

after_success:
    # https://github.com/codecov/codecov-bash
    - bash <(curl -s https://codecov.io/bash)
    - coveralls

