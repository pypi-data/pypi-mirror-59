- entity: model.Person
  key:
    - lastname
    - firstname
  fields:
    - lastname
    - firstname
  data:
    - &johndoe [ Doe, John ]
    - &foobar
      lastname: Foo
      firstname: Bar

- entity: model.Exam
  key: description
  data:
    - &drive_license
      description: Drive license

- entity: model.Result
  key:
    - person
    - exam
  data:
    - person: *foobar
      exam: *drive_license
      vote: 5
    - person: *johndoe
      exam: *drive_license
      vote: 10
