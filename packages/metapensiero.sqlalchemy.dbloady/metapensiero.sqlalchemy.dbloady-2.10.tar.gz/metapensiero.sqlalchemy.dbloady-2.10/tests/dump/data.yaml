- entity: model.Person
  key:
    - lastname
    - firstname
  rows:
    - &johndoe
      lastname: Doe
      firstname: John
    - &foobar
      lastname: Foo
      firstname: Bar

- entity: model.Exam
  key: description
  rows:
    - &drive_license
      description: Drive license

- entity: model.Result
  key:
    - person
    - exam
  rows:
    - person: *johndoe
      exam: *drive_license
      vote: 10
    - person: *foobar
      exam: *drive_license
      vote: 5
