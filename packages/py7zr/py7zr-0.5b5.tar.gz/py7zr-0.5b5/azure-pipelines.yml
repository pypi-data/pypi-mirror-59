pool:
  vmImage: 'macOS-10.14'

strategy:
  matrix:
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'
    Python38:
      python.version: '3.8'

steps:
- task: UsePythonVersion@0
  displayName: 'Use Python $(python.version)'
  inputs:
    versionSpec: '$(python.version)'

- script: pip install wheel tox
  displayName: 'Install Tox'

- script: tox -e py
  displayName: 'Run Tox'
