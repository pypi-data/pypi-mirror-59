<div class="node-widget-label concept-label">
    <div class="control-label">
        {% trans "Resource Model" %}
    </div>
    <div>
        <select multiple data-bind="
            disabled: isEditable === false || disabled,
            placeholder: '{% trans "Select a resource model" %}',
            selectedOptions: config.graphid,
            options: resourceModels ,
            optionsText: 'name',
            optionsValue: 'graphid',
            chosen: {
                width: '100%'
            }
        "></select>
    </div>
</div>

</div>
