{% load static %}

{% for icon, text, url in icons %}
{% if url %}<a href="{{ url }}">{% endif %}
<img src="{% static icon %}" title="{{ text }}" alt="{{ text }}" class="state-icon" />
{% if url %}</a>{% endif %}
{% endfor %}

{% if component.libre_license %}
<span title="{{ component.license }}" class="license badge">{{ component.license_badge }}</span>
{% endif %}
