<div id="{{ tray_id }}" class="tray hidden-tray">

    <div class="tray-resources js-tray_resources">
        <!-- Progress Bar Item -->
        <div class="tray-item js-tray_item js-tray_progress_bar_item">
            <div class="tray-item-row js-title"></div>
            <div class="tray-item-row">
                <div class="tray-progress-bar">
                  <div class="bar js-bar"></div>
                </div>
            </div>
        </div>
        <!-- Tray item row -->
        <div class="tray-item-row js-tray_item_row"></div>
    </div>

    <div class="tray-row tray-header js-tray_header">
        <div class="tray-header-buttons">
            <button type="button" class="tray-btn tray-collapse-toggle js-tray_close"></button>
            <button type="button" class="tray-btn tray-close js-tray_collapse_toggle"></button>
        </div>
        <div class="tray-header-title js-tray_header_title"></div>
    </div>
    <div class="tray-row tray-body js-tray_body">
        <div class="tray-col js-tray_body_col">
        </div>
    </div>
    <div class="tray-row tray-footer js-tray_footer"></div>
</div>
