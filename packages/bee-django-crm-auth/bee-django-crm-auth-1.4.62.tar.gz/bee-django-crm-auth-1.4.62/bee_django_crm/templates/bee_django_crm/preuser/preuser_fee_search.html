<form action="{% url 'bee_django_crm:preuser_fee_list'  preuser_id %}" method="get">
    {{ search_form }}
    <input type="hidden" name="export" id="export">
    {#    <input type="submit" value="查询"/>#}

    <button class="" onclick="click_search()">查询</button>
    <button class="" onclick="click_export()">导出</button>
</form>
{% block scripts %}
    <script>
        $(document).ready(function () {
            $.datetimepicker.setLocale('ch');
            $('#id_pay_start').datetimepicker({
                format: 'Y-m-d',
                timepicker: false,
                scrollMonth: false,
                scrollTime: false,
                scrollInput: false
            });
            $('#id_pay_end').datetimepicker({
                format: 'Y-m-d',
                timepicker: false,
                scrollMonth: false,
                scrollTime: false,
                scrollInput: false
            });
        });
        function click_search() {
            var $form = $("form");
            var $export = $("#export");
            $export.attr("value", "");
            $form.submit()

        }
        function click_export() {
            var $form = $("form");
            var $export = $("#export");
            $export.attr("value", "1");
            $form.submit()

        }
    </script>
{% endblock %}
