{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.subject.label_tag }}
                {{ form.subject.errors }}
                <input type="text" name="subject" id="id_subject"{% if form.subject.value %} value="{{ form.subject.value}}"{% endif %} class="form-control" />
            </div>
            <div class="form-group">
                {{ form.body_raw.label_tag }}
                {{ form.body_raw.errors }}
                <textarea name="body_raw" id="id_body_raw" class="form-control">{% if form.body_raw.value %}{{ form.body_raw.value }}{% endif %}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send notification</button>
        </form>
    </div>
</div>
{% endblock %}
