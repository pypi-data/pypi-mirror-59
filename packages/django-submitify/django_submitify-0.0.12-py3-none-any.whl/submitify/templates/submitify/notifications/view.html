{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p>
            <a href="{{ call.get_absolute_url }}" role="button" class="btn btn-default">&larr; Back to <em>{{ call.title }}</em></a>
        </p>
        <dl class="dl-horizontal">
            <dt>Subject</dt>
            <dd>{{ notification.subject }}</dd>
            <dt>Sent</dt>
            <dd>
                <abbr data-toggle="tooltip" data-placement="bottom" title="{{ notification.ctime|date:'r' }}">
                    {{ notification.ctime|naturalday }}
                </abbr>
            </dd>
            <dt>From</dt>
            <dd>{{ call.owner }}</dd>
            <dt>Body</dt>
            <dd>{{ notification.body_rendered|safe }}</dd>
        </dl>
    </div>
</div>
{% endblock %}
