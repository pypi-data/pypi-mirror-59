[aliases]
test = pytest

[tool:pytest]
addopts = -vv --pep8 --cov=conkit --cov-report=xml --pyargs conkit
pep8maxlinelength = 120
pep8ignore = E203 E402 E501 W503

[yapf]
based_on_style = pep8
spaces_before_comment = 4
split_before_logical_operator = true
column_limit = 120

[egg_info]
tag_build = 
tag_date = 0

