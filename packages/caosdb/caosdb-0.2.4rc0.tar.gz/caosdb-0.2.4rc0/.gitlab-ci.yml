variables:
  CI_REGISTRY_IMAGE: $CI_REGISTRY/caosdb-pylib-testenv
  # When using dind, it's wise to use the overlayfs driver for
  # improved performance.

image: $CI_REGISTRY_IMAGE:latest

stages:
  - code_style
  - setup
  - test
  - deploy
    
# check code style 
code_style:
  tags: [ docker ]
  stage: code_style
  script:
    - pycodestyle --count ./
    - pylint3 --unsafe-load-any-extension=y -d all -e E,F src/caosdb/common
  allow_failure: true


# pylint tests for pycaosdb
test:
  tags: [ docker ]
  stage: test
  script:
    - touch ~/.pycaosdb.ini
    - tox -r 

# Trigger building of server image and integration tests
trigger_build:
  tags: [ docker ]
  stage: deploy
  script:
    - /usr/bin/curl -X POST
      -F token=$DEPLOY_TRIGGER_TOKEN
      -F "variables[PYLIB]=$CI_COMMIT_REF_NAME"
      -F "variables[TriggerdBy]=PYLIB"
      -F "variables[TriggerdByHash]=$CI_COMMIT_SHORT_SHA"
      -F ref=dev https://gitlab.indiscale.com/api/v4/projects/14/trigger/pipeline

# Build a docker image in which tests for this repository can run
build-testenv:
  tags: [ cached-dind ]
  image: docker:19.03
  stage: setup
  only:
      - schedules
  script: 
    - cd unittests/docker
    - docker login -u indiscale -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
      # use here general latest or specific branch latest...
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build 
      --pull
      --build-arg COMMIT=$CI_COMMIT_SHORT_SHA
      --cache-from $CI_REGISTRY_IMAGE:latest 
      -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
