<%
    # Note that this file is not a valid *.html file!
    # It is intended to be a bottlepy - style template
    # used for the scripting part of TheOnionBox!

%>

<div id="login_form">
    {{!header_row('Tor', 'Login Request')}}

    <form role="login" onsubmit="return do_login();">

        <div class = "row">
            <div class="{{box_datum_grid}}">
                Password
            </div>
            <div class="col-3 col-md-3 box_value box_value_margin">
                <div class="form-group">
                    <input type="password" class="form-control" id='login_pwd' name='login_pwd' tabindex="1">
                </div>
            </div>
        </div>

        <div class = "row">
            <div class="{{box_datum_grid}}">
            </div>
            <div class="{{box_value_grid}} box_value_margin">
                <div class="form-group sk-three-bounce">
                    <button type="submit" id="button_login" class="btn box_login_btn">Login</button>
                    <div class="spnnr" style="width: 20px; display: inline-block;"></div>
                    <div class="spnnr sk-child sk-bounce1"></div>
                    <div class="spnnr sk-child sk-bounce2"></div>
                    <div class="spnnr sk-child sk-bounce3"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="info_expired" style="display: none">
    <div class = "row">
        <div class="{{box_datum_grid}}">
        </div>
        <div class="{{box_value_grid}} alert alert-danger box_value_margin">
            Session expired. Please reload this page!
        </div>
    </div>
</div>

<hr>
