name: geoarray

channels: &id1
  - http://conda.anaconda.org/ioam  # only for holoviews
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - pip  # avoids that conda uses the wrong pip
  - pyqt
  - numpy
  - gdal
  - conda-forge::libgdal  # force to use conda-forge for libgdal to avoid package version incompatiblies due to mixed channels
  - scikit-image
  - rasterio
  - pyproj
  - lxml
  - geopandas
  - ipython
  - matplotlib
  - basemap
  - shapely
  - holoviews
  - bokeh

  - pip:
    - dicttoxml
    - jsmin
    - cerberus
    - pyprind
    - pint
    - iso8601
    - tqdm
    - mpld3
    - sphinx-argparse
    - six
    - spectral
    - flake8
    - pycodestyle
    - pylint
    - pydocstyle
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose
    - py_tools_ds>=0.10.0
    - pandas
    - dill
    - geojson
    - folium
