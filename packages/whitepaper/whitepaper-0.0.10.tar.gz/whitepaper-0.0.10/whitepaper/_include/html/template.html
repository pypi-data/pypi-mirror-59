
<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="template.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="template.js"></script>
  </head>

  <body>
    {% if header %}
      <div class="header">
        <div class="header-half">
          <div class="site-title">
            {{ title }}
          </div>
        </div>
        <div class="header-half">
          <div class="sidenav">
            {% for section in sections %}
              <div class="sidenav-link">
                <a href="#{{ section[0] }}">{{ section[0] }}</a>
              </div>
            {% endfor %}
          </div>
          <div class="hamburger-holder">
            <div class="hamburger">
              <div class="hamburger-bar hamburger-bar1"></div>
              <div class="hamburger-bar hamburger-bar2"></div>
              <div class="hamburger-bar hamburger-bar3"></div>
            </div>
          </div>
        </div>
      </div>
    {% endif %}

    <div class="main">
      {% for section in sections %}
        <span class="anchor" id="{{ section[0] }}"></span>
        <div class="section">
          <div class="section-header">
            <div class="section-title">
              {{ section[0] }}
            </div>
            <div class="section-controller">
              <a href="javascript:;" class="section-controller-previous">Previous</a> | <a href="javascript:;" class="section-controller-next">Next</a>
            </div>
          </div>
          <div class="section-content">
            {{ section[1] }}
          </div>
        </div>
      {% endfor %}
    </div>

    {% if footer %}
      <div class="footer">
        compiled by <a href="https://github.com/LockhartLab/whitepaper">whitepaper</a>
      </div>
    {% endif %}

    <div class="dummy"></div>
  </body>

</html>
