language: python
cache: pip
sudo: false
dist: xenial

matrix:
  include:
    - python: "3.6"
      env: TOXENV=lint
    - python: "3.6"
      env: TOXENV=manifest

    - python: "2.7"
      env: TOXENV=py27
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
    - python: "pypy"
      env: TOXENV=pypy
      dist: trusty
    - python: "pypy3"
      env: TOXENV=pypy3
      dist: trusty

install:
  - pip install tox

script:
  - tox

before_install:
  - pip install python-coveralls

after_success:
  - tox -e coverage-report
  - coveralls

