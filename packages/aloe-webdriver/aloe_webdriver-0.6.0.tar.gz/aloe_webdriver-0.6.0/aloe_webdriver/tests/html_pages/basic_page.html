<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>A Basic Page</title>
</head>
<body id="index" class="home">
    <div id="somediv">Hello there!</div>
    <form action="basic_page.html" method="GET" id="the-form">
        <label for="username">Username: </label>
        <input type="text" name="user" id="username" />

        <label for="pass">Password: </label>
        <input type="password" id="pass" />

        <textarea name="bio" id="bio_field">
            Enter your bio.
        </textarea>

        <label for="dob">Date of birth: </label>
        <input type="date" name="date_of_birth" id="dob" />

        <label for="male_radio">Male</label>
        <input type="radio" name="sex" value="male" id="male_radio" />
        <label for="female_radio">Female</label>
        <input type="radio" name="sex" value="female" id ="female_radio" />

        <label for="bike_checkbox">I have a bike</label>
        <input type="checkbox" name="vehicle" value="Bike" id="bike_checkbox" />
        <label for="car_checkbox">I have a car</label>
        <input type="checkbox" name="vehicle" value="Car" id="car_checkbox" />

        <select name="car_choice">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>

        <label for="fav_colors">Favorite Colors:</label>
        <select name="favorite_colors" id="fav_colors" multiple="multiple" size="10">
            <option value="blue">Blue</option>
            <option value="red" selected="selected">Red</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="cyan">ฟ้า</option>
        </select>

        <input type="submit" name="submit_main" value="Submit!" />
        <button type="submit" name="submit_tentative">Submit as tentative</button>

        <label for="firstname">ชื่อ: </label>
        <input type="text" name="firstname" id="firstname" />
        <input type="submit" name="submit2" value="ส่งฟอร์ม" />
    </form>
    <a href="http://google.com/">Google</a>
    <a href="http://google.com/">Welcome "User"</a>

    <div style="display: none">
        <span id="hidden_text">Some spiffy hidden text</span>

        <label for="hidden_username">Username:</label>
        <input type="text" name="hidden_user" id="hidden_username" />
    </div>

    <div style="display: none" id="input_button_reveal">
      <span>You pressed an input button</span>
    </div>
    <input type="button" value="Reveal" onclick="getElementById('input_button_reveal').style.display='block'" />

    <div style="display:none" id="delayed">
        <p id="delayed_p">Time passed.</p>
        <p id="delayed_id">Time passed.</p>
    </div>
    <script type="text/javascript" charset="utf-8">
        function startTimer() {
            window.setTimeout(function () {
                document.getElementById('delayed').style.display = 'block';
                document.getElementById('delayed_id').id = 'changed_id';
            }, 10000);
        }
    </script>
    <input type="button" value="Start timer" onclick="startTimer()" />
</body>
</html>
