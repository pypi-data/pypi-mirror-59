{% load wagtailcore_tags %}
{% load i18n %}
<html>
    <head>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">{% trans 'Submit' %}</button>
        </form>
    </body>
</html>
